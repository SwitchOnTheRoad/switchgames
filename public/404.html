<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Page Not Found | Switch</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FBBF24;
            --bg: #0A0A0A;
            --surface: #111111;
            --surface-mid: #181818;
            --border: #242424;
            --text: #F5F5F5;
            --muted: #808080;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }
        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; font-weight: 700; line-height: 1.1; }

        .page-header {
            padding: 160px 2rem 6rem;
            border-bottom: 1px solid var(--border);
            max-width: 1300px;
            margin: 0 auto;
            text-align: center;
        }

        .error-code {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(6rem, 18vw, 10rem);
            font-weight: 800;
            line-height: 1;
            color: var(--primary);
            display: block;
            margin-bottom: 1.5rem;
            letter-spacing: -0.04em;
        }

        .section-label {
            font-size: 0.68rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--primary);
            display: block;
            margin-bottom: 0.75rem;
        }

        .page-header h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }

        .page-header p {
            color: var(--muted);
            font-size: 1rem;
            max-width: 440px;
            margin: 0 auto 2.5rem;
        }

        .btn-group {
            display: flex;
            gap: 0.875rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.75rem;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.875rem;
            text-decoration: none;
            cursor: pointer;
            border: none;
            letter-spacing: 0.02em;
            transition: background 0.15s, color 0.15s, border-color 0.15s;
        }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-primary:hover { background: #E5A800; }
        .btn-outline { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: var(--text); }
        .btn-outline:hover { border-color: var(--primary); color: var(--primary); }

        .section {
            max-width: 1300px;
            margin: 0 auto;
            padding: 4rem 2rem 6rem;
        }

        .links-label {
            font-size: 0.68rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: var(--muted);
            margin-bottom: 1.5rem;
            display: block;
            text-align: center;
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1px;
            background: var(--border);
            border: 1px solid var(--border);
            max-width: 860px;
            margin: 0 auto;
        }

        .quick-link {
            background: var(--surface);
            padding: 2rem 1.75rem;
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.15s;
        }
        .quick-link:hover { background: var(--surface-mid); }

        .quick-link-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .quick-link-desc {
            font-size: 0.8rem;
            color: var(--muted);
        }

        .quick-link-arrow {
            color: var(--primary);
            font-size: 1.25rem;
            flex-shrink: 0;
            margin-left: 1rem;
            transition: transform 0.15s;
        }
        .quick-link:hover .quick-link-arrow { transform: translateX(4px); }

        @media (max-width: 768px) {
            .page-header { padding: 120px 1.25rem 4rem; }
            .section { padding: 3rem 1.25rem 4rem; }
            .quick-links { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="page-header">
        <span class="section-label">Error</span>
        <span class="error-code">404</span>
        <h1>Page Not Found</h1>
        <p>This page got lost somewhere in the Roblox universe. It may have been moved, deleted, or never existed.</p>
        <div class="btn-group">
            <a href="/" class="btn btn-primary">
                <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9,22 9,12 15,12 15,22"/></svg>
                Go Home
            </a>
            <button class="btn btn-outline" onclick="history.back()">
                <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="15 18 9 12 15 6"/></svg>
                Go Back
            </button>
        </div>
    </div>

    <main class="section">
        <span class="links-label">Or explore our site</span>
        <div class="quick-links">
            <a href="/games" class="quick-link">
                <div>
                    <div class="quick-link-title">Games</div>
                    <div class="quick-link-desc">Browse our Roblox titles</div>
                </div>
                <span class="quick-link-arrow">→</span>
            </a>
            <a href="/blog" class="quick-link">
                <div>
                    <div class="quick-link-title">Blog</div>
                    <div class="quick-link-desc">News &amp; updates</div>
                </div>
                <span class="quick-link-arrow">→</span>
            </a>
            <a href="/careers" class="quick-link">
                <div>
                    <div class="quick-link-title">Careers</div>
                    <div class="quick-link-desc">Join the team</div>
                </div>
                <span class="quick-link-arrow">→</span>
            </a>
            <a href="/#contact" class="quick-link">
                <div>
                    <div class="quick-link-title">Contact</div>
                    <div class="quick-link-desc">Get in touch with us</div>
                </div>
                <span class="quick-link-arrow">→</span>
            </a>
        </div>
    </main>

    <script src="/navbar.js"></script>
    <script src="/footer.js"></script>
</body>
</html>
