<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog — Switch</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FBBF24;
            --bg: #0A0A0A;
            --surface: #111111;
            --surface-mid: #181818;
            --border: #242424;
            --text: #F5F5F5;
            --muted: #808080;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }
        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }

        .page-header { padding: 120px 2rem 4rem; border-bottom: 1px solid var(--border); max-width: 1200px; margin: 0 auto; }
        .section-label { font-size: 0.68rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.2em; color: var(--primary); display: block; margin-bottom: 0.75rem; }
        .page-header h1 { font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 800; letter-spacing: -0.02em; }
        .page-header p { margin-top: 0.75rem; color: var(--muted); font-size: 1rem; }

        .section { max-width: 1200px; margin: 0 auto; padding: 4rem 2rem 6rem; }

        /* Clean grid, no gap trick since cards can vary */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: var(--border);
            border: 1px solid var(--border);
        }

        .blog-card {
            background: var(--surface);
            cursor: pointer;
            transition: background 0.15s;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover { background: var(--surface-mid); }

        .blog-img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
        }

        .blog-img-ph {
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--surface-mid);
            display: block;
        }

        .blog-body {
            padding: 1.75rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .blog-card.lead .blog-body { padding: 2rem 2.25rem; }

        .blog-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.875rem; }
        .blog-date { font-size: 0.68rem; text-transform: uppercase; letter-spacing: 0.12em; color: var(--primary); }
        .blog-rt { font-size: 0.68rem; color: var(--muted); }
        .blog-title { font-family: 'Space Grotesk', sans-serif; font-size: 1.05rem; font-weight: 700; line-height: 1.35; margin-bottom: 0.75rem; }
        .blog-card.lead .blog-title { font-size: 1.4rem; }
        .blog-preview { color: var(--muted); font-size: 0.875rem; line-height: 1.65; }

        .blog-empty { padding: 5rem 2rem; text-align: center; color: var(--muted); font-size: 0.875rem; background: var(--surface); border: 1px solid var(--border); }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; padding: 2rem; }
        .modal.open { display: flex; }
        .modal-content { background: var(--surface); border: 1px solid var(--border); max-width: 760px; width: 100%; max-height: 90vh; overflow-y: auto; position: relative; }
        .modal-header { padding: 2rem 2rem 1.5rem; border-bottom: 1px solid var(--border); }
        .modal-meta { display: flex; gap: 1.25rem; font-size: 0.7rem; letter-spacing: 0.1em; text-transform: uppercase; margin-bottom: 0.75rem; }
        .modal-meta span:first-child { color: var(--primary); }
        .modal-meta span:last-child { color: var(--muted); }
        .modal-title { font-size: 1.75rem; line-height: 1.2; }
        .modal-close { position: absolute; top: 1.25rem; right: 1.25rem; background: var(--surface-mid); border: 1px solid var(--border); color: var(--muted); width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1rem; border-radius: 2px; transition: background 0.15s, color 0.15s; }
        .modal-close:hover { background: var(--primary); color: #000; border-color: var(--primary); }
        .modal-body img { max-width: 100%; margin: 1rem auto; display: block; }
        .modal-body img { max-width: 100%; margin: 1rem 0; }
        .modal-body h2, .modal-body h3 { color: var(--text); margin: 1.5rem 0 0.75rem; }

        @media (max-width: 900px) { .blog-grid { grid-template-columns: 1fr 1fr; } .blog-card.lead { grid-column: 1 / -1; } }
        @media (max-width: 600px) { .page-header { padding: 100px 1.25rem 3rem; } .section { padding: 3rem 1.25rem 4rem; } .blog-grid { grid-template-columns: 1fr; } .blog-card.lead { grid-column: 1; } }
    </style>
</head>
<body>
    <div class="page-header">
        <span class="section-label">Switch Studio</span>
        <h1>Blog</h1>
        <p>Updates, announcements, and dev insights from the team.</p>
    </div>

    <main class="section">
        <div class="blog-grid" id="blog-grid">
            <div class="blog-empty" style="border:none;">Loading…</div>
        </div>
    </main>

    <div class="modal" id="blog-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">✕</button>
            <div class="modal-header">
                <div class="modal-meta"><span id="modal-date"></span><span id="modal-readtime"></span></div>
                <h2 class="modal-title" id="modal-title"></h2>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <script>
        function fmtDate(iso) { return new Date(iso).toLocaleDateString('en-GB',{day:'numeric',month:'long',year:'numeric'}); }
        function stripHtml(h) { const d=document.createElement('div');d.innerHTML=h;return d.textContent||d.innerText||''; }
        function readTime(h) { return Math.max(1,Math.round(stripHtml(h).split(/\s+/).filter(Boolean).length/200))+' min read'; }
        function preview(h,l=150) { const t=stripHtml(h);return t.length>l?t.slice(0,l).trimEnd()+'…':t; }
        // Extract first image from content HTML
        function extractFirstImg(html) { const m=html.match(/<img[^>]+src=["']([^"']+)["']/i);return m?m[1]:null; }

        async function loadPosts() {
            const grid = document.getElementById('blog-grid');
            try {
                const {posts} = await fetch('/api/blog/posts').then(r=>r.json());
                if (!posts?.length) { grid.innerHTML='<div class="blog-empty" style="border:none;">No posts yet — check back soon.</div>'; return; }

                grid.innerHTML = posts.map((p, i) => {
                    const thumb = p.image || extractFirstImg(p.content);
                    const isLead = i === 0 && posts.length > 1;
                    return `<div class="blog-card ${isLead?'lead':''}" data-id="${p.id}">
                        ${thumb ? `<img src="${thumb}" class="blog-img" alt="${p.title}" loading="lazy">` : '<div class="blog-img-ph"></div>'}
                        <div class="blog-body">
                            <div class="blog-top">
                                <span class="blog-date">${fmtDate(p.createdAt)}</span>
                                <span class="blog-rt">${readTime(p.content)}</span>
                            </div>
                            <h3 class="blog-title">${p.title}</h3>
                            <p class="blog-preview">${preview(p.content)}</p>
                        </div>
                    </div>`;
                }).join('');

                document.querySelectorAll('.blog-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const post = posts.find(p=>p.id===card.dataset.id);
                        if (post) openModal(post);
                    });
                });
            } catch(e) { grid.innerHTML='<div class="blog-empty" style="border:none;">Failed to load posts.</div>'; }
        }

        function openModal(post) {
            document.getElementById('modal-date').textContent = fmtDate(post.createdAt);
            document.getElementById('modal-readtime').textContent = readTime(post.content);
            document.getElementById('modal-title').textContent = post.title;
            document.getElementById('modal-body').innerHTML = post.content;
            document.getElementById('blog-modal').classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeModal() { document.getElementById('blog-modal').classList.remove('open'); document.body.style.overflow=''; }
        document.getElementById('modal-close').addEventListener('click', closeModal);
        document.getElementById('blog-modal').addEventListener('click', e=>{if(e.target.id==='blog-modal')closeModal();});
        document.addEventListener('keydown', e=>{if(e.key==='Escape')closeModal();});

        loadPosts();
    </script>
</body>
</html>
